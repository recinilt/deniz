<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Alƒ±cƒ±</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #07070c;
    --bg-secondary: #0e0e16;
    --bg-card: #151520;
    --accent: #6c5ce7;
    --accent-glow: rgba(108, 92, 231, 0.25);
    --accent-light: #a29bfe;
    --text-primary: #e8e8ed;
    --text-secondary: #7777a0;
    --text-muted: #44445a;
    --success: #51cf66;
    --youtube: #ff4444;
    --border: rgba(255,255,255,0.05);
    --radius: 16px;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow: hidden;
  }

  /* === LOGIN SCREEN === */
  .login-screen {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at 50% 40%, rgba(108,92,231,0.06) 0%, transparent 60%);
  }

  .login-logo-tv {
    width: 100px; height: 100px;
    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    border-radius: 28px;
    display: flex; align-items: center; justify-content: center;
    font-size: 48px;
    margin-bottom: 24px;
    box-shadow: 0 12px 48px var(--accent-glow);
  }

  .login-title-tv { font-size: 36px; font-weight: 700; margin-bottom: 8px; }
  .login-subtitle-tv { font-size: 18px; color: var(--text-secondary); margin-bottom: 48px; }

  .login-form-tv {
    width: 100%;
    max-width: 440px;
    padding: 0 24px;
  }

  .input-group-tv {
    margin-bottom: 18px;
  }

  .input-group-tv label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .input-group-tv input {
    width: 100%;
    padding: 18px 20px;
    background: var(--bg-card);
    border: 2px solid var(--border);
    border-radius: 14px;
    color: var(--text-primary);
    font-family: 'DM Sans', sans-serif;
    font-size: 18px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .input-group-tv input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 4px var(--accent-glow);
  }

  .remember-row-tv {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 28px;
    cursor: pointer;
  }

  .remember-row-tv input[type="checkbox"] {
    width: 22px; height: 22px;
    accent-color: var(--accent);
    cursor: pointer;
  }

  .remember-row-tv span { font-size: 16px; color: var(--text-secondary); }

  .btn-login-tv {
    width: 100%;
    padding: 20px;
    background: linear-gradient(135deg, var(--accent), #7c6cf0);
    border: none;
    border-radius: 14px;
    color: #fff;
    font-family: 'DM Sans', sans-serif;
    font-size: 20px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 32px var(--accent-glow);
    transition: transform 0.15s;
  }

  .btn-login-tv:hover { transform: scale(1.02); }

  .login-error-tv {
    margin-top: 18px;
    padding: 14px;
    background: rgba(255,107,107,0.1);
    border: 1px solid rgba(255,107,107,0.2);
    border-radius: 12px;
    color: #ff6b6b;
    font-size: 16px;
    text-align: center;
    display: none;
  }

  /* === WAITING SCREEN === */
  .waiting-screen {
    display: none;
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    background: radial-gradient(ellipse at 50% 50%, rgba(108,92,231,0.04) 0%, transparent 50%);
  }

  /* Ambient glow effect */
  .ambient-glow {
    position: absolute;
    width: 500px; height: 500px;
    background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
    border-radius: 50%;
    animation: pulse-glow 4s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes pulse-glow {
    0%, 100% { transform: scale(0.8); opacity: 0.3; }
    50% { transform: scale(1.2); opacity: 0.6; }
  }

  .waiting-content {
    position: relative;
    z-index: 1;
    text-align: center;
  }

  /* Animated radar icon */
  .radar-container {
    width: 140px; height: 140px;
    position: relative;
    margin: 0 auto 40px;
  }

  .radar-ring {
    position: absolute;
    inset: 0;
    border: 2px solid var(--accent);
    border-radius: 50%;
    opacity: 0;
    animation: radar-expand 3s ease-out infinite;
  }

  .radar-ring:nth-child(2) { animation-delay: 1s; }
  .radar-ring:nth-child(3) { animation-delay: 2s; }

  @keyframes radar-expand {
    0% { transform: scale(0.3); opacity: 0.8; }
    100% { transform: scale(1.5); opacity: 0; }
  }

  .radar-center {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 60px; height: 60px;
    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 28px;
    box-shadow: 0 0 40px var(--accent-glow);
  }

  .waiting-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .waiting-subtitle {
    font-size: 18px;
    color: var(--text-secondary);
    margin-bottom: 8px;
  }

  .waiting-hint {
    font-size: 14px;
    color: var(--text-muted);
    font-family: 'JetBrains Mono', monospace;
  }

  .dot-pulse::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }

  @keyframes dots {
    0% { content: ''; }
    25% { content: '.'; }
    50% { content: '..'; }
    75% { content: '...'; }
  }

  /* Connection status bar */
  .status-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 100;
    background: rgba(7,7,12,0.8);
    backdrop-filter: blur(12px);
  }

  .status-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .status-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: var(--success);
    box-shadow: 0 0 8px rgba(81,207,102,0.5);
    animation: blink 2s ease-in-out infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .status-text { font-size: 14px; color: var(--text-secondary); }

  .btn-logout-tv {
    padding: 10px 20px;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text-secondary);
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-logout-tv:hover { background: rgba(255,255,255,0.1); }

  /* === REDIRECTING OVERLAY === */
  .redirect-overlay {
    position: fixed; inset: 0;
    background: var(--bg-primary);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 200;
  }

  .redirect-overlay.show { display: flex; }

  .redirect-icon {
    font-size: 64px;
    margin-bottom: 24px;
    animation: bounce 0.6s ease-in-out;
  }

  @keyframes bounce {
    0% { transform: scale(0.5); opacity: 0; }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
  }

  .redirect-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .redirect-url {
    font-size: 16px;
    color: var(--accent-light);
    font-family: 'JetBrains Mono', monospace;
    max-width: 80vw;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    margin-bottom: 20px;
  }

  .redirect-progress {
    width: 200px;
    height: 4px;
    background: rgba(255,255,255,0.1);
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 32px;
  }

  .redirect-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--accent-light));
    border-radius: 2px;
    animation: progress 2s ease-in-out forwards;
  }

  @keyframes progress {
    0% { width: 0; }
    100% { width: 100%; }
  }

  .btn-back {
    padding: 14px 32px;
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    border-radius: 12px;
    color: var(--text-secondary);
    font-family: 'DM Sans', sans-serif;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 16px;
    display: none;
  }

  .btn-back:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); color: var(--text-primary); }
  .btn-back.visible { display: block; }

  /* === LAST RECEIVED INFO === */
  .last-received {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 12px;
    font-size: 13px;
    color: var(--text-muted);
    font-family: 'JetBrains Mono', monospace;
    max-width: 80vw;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    display: none;
    z-index: 10;
  }

  .last-received.show { display: block; }

  /* Spinner */
  .spinner-tv {
    width: 24px; height: 24px;
    border: 3px solid rgba(255,255,255,0.2);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div class="login-screen" id="loginScreen">
  <div class="login-logo-tv">üì∫</div>
  <div class="login-title-tv">TV Alƒ±cƒ±</div>
  <div class="login-subtitle-tv">Telefonunuzdan URL alƒ±n</div>
  <div class="login-form-tv">
    <div class="input-group-tv">
      <label>E-posta</label>
      <input type="email" id="loginEmail" placeholder="ornek@email.com" autocomplete="email">
    </div>
    <div class="input-group-tv">
      <label>≈ûifre</label>
      <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
    </div>
    <label class="remember-row-tv">
      <input type="checkbox" id="rememberMe" checked>
      <span>Beni hatƒ±rla</span>
    </label>
    <button class="btn-login-tv" id="btnLogin" onclick="handleLogin()">Giri≈ü Yap</button>
    <div class="login-error-tv" id="loginError"></div>
  </div>
</div>

<!-- WAITING SCREEN -->
<div class="waiting-screen" id="waitingScreen">
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-left">
      <div class="status-dot"></div>
      <span class="status-text">Baƒülƒ± ‚Äî URL bekleniyor</span>
    </div>
    <button class="btn-logout-tv" onclick="handleLogout()">√áƒ±kƒ±≈ü</button>
  </div>

  <!-- Ambient Glow -->
  <div class="ambient-glow"></div>

  <!-- Radar Animation -->
  <div class="waiting-content">
    <div class="radar-container">
      <div class="radar-ring"></div>
      <div class="radar-ring"></div>
      <div class="radar-ring"></div>
      <div class="radar-center">üì°</div>
    </div>
    <div class="waiting-title">URL Bekleniyor<span class="dot-pulse"></span></div>
    <div class="waiting-subtitle">Telefonunuzdan bir URL g√∂nderin</div>
    <div class="waiting-hint" id="userEmail"></div>
  </div>

  <!-- Last Received -->
  <div class="last-received" id="lastReceived"></div>
</div>

<!-- REDIRECT OVERLAY -->
<div class="redirect-overlay" id="redirectOverlay">
  <div class="redirect-icon" id="redirectIcon">üöÄ</div>
  <div class="redirect-title">Y√∂nlendiriliyor</div>
  <div class="redirect-url" id="redirectUrl"></div>
  <div class="redirect-progress"><div class="redirect-progress-bar"></div></div>
  <button class="btn-back" id="btnBack" onclick="cancelRedirect()">‚Üê TV'ye D√∂n</button>
</div>

<!-- FIREBASE -->
<script type="module">
  // ==========================================
  // üîß FIREBASE CONFIG ‚Äî KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞Nƒ∞Zƒ∞ Gƒ∞Rƒ∞N
  // ==========================================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
  import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDw5kHPVMtm9G7zD_hBlusp1HCcUbbIhv8",
    authDomain: "mobil-tv-e1095.firebaseapp.com",
    databaseURL: "https://mobil-tv-e1095-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "mobil-tv-e1095",
    storageBucket: "mobil-tv-e1095.firebasestorage.app",
    messagingSenderId: "397261791298",
    appId: "1:397261791298:web:3f392e3634bed79ba50ddb"
  };
  // ==========================================

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let lastProcessedTimestamp = 0;
  let redirectTimeout = null;
  let isRedirecting = false;

  // --- AUTH ---
  window.handleLogin = async function() {
    const email = document.getElementById('loginEmail').value.trim();
    const pass = document.getElementById('loginPassword').value;
    const remember = document.getElementById('rememberMe').checked;
    const errEl = document.getElementById('loginError');
    const btn = document.getElementById('btnLogin');

    if (!email || !pass) { errEl.textContent = 'L√ºtfen t√ºm alanlarƒ± doldurun'; errEl.style.display = 'block'; return; }

    btn.innerHTML = '<div class="spinner-tv"></div>';
    btn.disabled = true;

    try {
      await signInWithEmailAndPassword(auth, email, pass);
      if (remember) {
        localStorage.setItem('tv_receiver_email', email);
        localStorage.setItem('tv_receiver_pass', btoa(pass));
      }
      errEl.style.display = 'none';
    } catch (e) {
      let msg = 'Giri≈ü ba≈üarƒ±sƒ±z';
      if (e.code === 'auth/user-not-found' || e.code === 'auth/wrong-password' || e.code === 'auth/invalid-credential') msg = 'E-posta veya ≈üifre hatalƒ±';
      else if (e.code === 'auth/too-many-requests') msg = '√áok fazla deneme. L√ºtfen bekleyin';
      errEl.textContent = msg;
      errEl.style.display = 'block';
      btn.textContent = 'Giri≈ü Yap';
      btn.disabled = false;
    }
  };

  window.handleLogout = async function() {
    localStorage.removeItem('tv_receiver_email');
    localStorage.removeItem('tv_receiver_pass');
    await signOut(auth);
  };

  // Auto-login
  const savedEmail = localStorage.getItem('tv_receiver_email');
  const savedPass = localStorage.getItem('tv_receiver_pass');
  if (savedEmail && savedPass) {
    document.getElementById('loginEmail').value = savedEmail;
    document.getElementById('loginPassword').value = atob(savedPass);
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('waitingScreen').style.display = 'flex';
      document.getElementById('userEmail').textContent = user.email;
      lastProcessedTimestamp = Date.now();
      listenForUrls();
    } else {
      currentUser = null;
      document.getElementById('loginScreen').style.display = 'flex';
      document.getElementById('waitingScreen').style.display = 'none';
    }
  });

  // --- LISTEN FOR URLs ---
  function listenForUrls() {
    const uid = currentUser.uid;
    const urlRef = ref(db, `users/${uid}/currentUrl`);

    onValue(urlRef, (snap) => {
      if (!snap.exists() || isRedirecting) return;

      const data = snap.val();
      const { url, timestamp } = data;

      // Only process new URLs (after login)
      if (timestamp <= lastProcessedTimestamp) return;
      lastProcessedTimestamp = timestamp;

      // Show redirect overlay
      showRedirect(url);

      // Clear the currentUrl from Firebase
      remove(urlRef);

      // Redirect after showing animation
      redirectTimeout = setTimeout(() => {
        window.location.href = url;
      }, 2000);
    });
  }

  function showRedirect(url) {
    isRedirecting = true;
    const overlay = document.getElementById('redirectOverlay');
    const urlEl = document.getElementById('redirectUrl');
    const iconEl = document.getElementById('redirectIcon');
    const btnBack = document.getElementById('btnBack');

    const isYT = /(?:youtube\.com|youtu\.be)/i.test(url);

    try {
      const u = new URL(url);
      urlEl.textContent = u.hostname.replace('www.', '') + u.pathname;
    } catch {
      urlEl.textContent = url;
    }

    iconEl.textContent = isYT ? '‚ñ∂' : 'üöÄ';
    overlay.classList.add('show');

    // Show back button after a moment
    setTimeout(() => { btnBack.classList.add('visible'); }, 800);
  }

  window.cancelRedirect = function() {
    if (redirectTimeout) {
      clearTimeout(redirectTimeout);
      redirectTimeout = null;
    }
    isRedirecting = false;
    document.getElementById('redirectOverlay').classList.remove('show');
    document.getElementById('btnBack').classList.remove('visible');
  };

  // Login enter key
  document.getElementById('loginPassword').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') window.handleLogin();
  });
</script>
</body>
</html>
