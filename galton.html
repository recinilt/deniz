    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // OrbitControls inline
        THREE.OrbitControls = function(object, domElement) {
            this.object = object;
            this.domElement = domElement;
            this.enabled = true;
            this.target = new THREE.Vector3();
            this.enableDamping = true;
            this.dampingFactor = 0.05;
            this.rotateSpeed = 0.5;
            this.minDistance = 5;
            this.maxDistance = 50;
            this.minPolarAngle = 0;
            this.maxPolarAngle = Math.PI;
            
            const scope = this;
            const STATE = { NONE: -1, ROTATE: 0, DOLLY: 1, PAN: 2, TOUCH_ROTATE: 3, TOUCH_DOLLY_PAN: 4 };
            let state = STATE.NONE;
            
            const spherical = new THREE.Spherical();
            const sphericalDelta = new THREE.Spherical();
            let scale = 1;
            const rotateStart = new THREE.Vector2();
            const rotateEnd = new THREE.Vector2();
            const rotateDelta = new THREE.Vector2();
            
            this.update = function() {
                const offset = new THREE.Vector3();
                const position = scope.object.position;
                offset.copy(position).sub(scope.target);
                
                spherical.setFromVector3(offset);
                spherical.theta += sphericalDelta.theta * scope.dampingFactor;
                spherical.phi += sphericalDelta.phi * scope.dampingFactor;
                spherical.phi = Math.max(scope.minPolarAngle, Math.min(scope.maxPolarAngle, spherical.phi));
                spherical.radius *= scale;
                spherical.radius = Math.max(scope.minDistance, Math.min(scope.maxDistance, spherical.radius));
                
                offset.setFromSpherical(spherical);
                position.copy(scope.target).add(offset);
                scope.object.lookAt(scope.target);
                
                sphericalDelta.theta *= (1 - scope.dampingFactor);
                sphericalDelta.phi *= (1 - scope.dampingFactor);
                scale = 1;
                
                return false;
            };
            
            function onMouseDown(event) {
                if (!scope.enabled) return;
                event.preventDefault();
                if (event.button === 0) {
                    state = STATE.ROTATE;
                    rotateStart.set(event.clientX, event.clientY);
                }
                document.addEventListener('mousemove', onMouseMove, false);
                document.addEventListener('mouseup', onMouseUp, false);
            }
            
            function onMouseMove(event) {
                if (!scope.enabled) return;
                if (state === STATE.ROTATE) {
                    rotateEnd.set(event.clientX, event.clientY);
                    rotateDelta.subVectors(rotateEnd, rotateStart).multiplyScalar(scope.rotateSpeed);
                    sphericalDelta.theta -= 2 * Math.PI * rotateDelta.x / domElement.clientHeight;
                    sphericalDelta.phi -= 2 * Math.PI * rotateDelta.y / domElement.clientHeight;
                    rotateStart.copy(rotateEnd);
                }
            }
            
            function onMouseUp() {
                state = STATE.NONE;
                document.removeEventListener('mousemove', onMouseMove, false);
                document.removeEventListener('mouseup', onMouseUp, false);
            }
            
            function onWheel(event) {
                if (!scope.enabled) return;
                event.preventDefault();
                scale *= event.deltaY > 0 ? 1.1 : 0.9;
            }
            
            function onTouchStart(event) {
                if (!scope.enabled) return;
                if (event.touches.length === 1) {
                    state = STATE.TOUCH_ROTATE;
                    rotateStart.set(event.touches[0].pageX, event.touches[0].pageY);
                }
            }
            
            function onTouchMove(event) {
                if (!scope.enabled) return;
                event.preventDefault();
                if (state === STATE.TOUCH_ROTATE && event.touches.length === 1) {
                    rotateEnd.set(event.touches[0].pageX, event.touches[0].pageY);
                    rotateDelta.subVectors(rotateEnd, rotateStart).multiplyScalar(scope.rotateSpeed);
                    sphericalDelta.theta -= 2 * Math.PI * rotateDelta.x / domElement.clientHeight;
                    sphericalDelta.phi -= 2 * Math.PI * rotateDelta.y / domElement.clientHeight;
                    rotateStart.copy(rotateEnd);
                }
            }
            
            function onTouchEnd() { state = STATE.NONE; }
            
            domElement.addEventListener('mousedown', onMouseDown, false);
            domElement.addEventListener('wheel', onWheel, { passive: false });
            domElement.addEventListener('touchstart', onTouchStart, { passive: false });
            domElement.addEventListener('touchmove', onTouchMove, { passive: false });
            domElement.addEventListener('touchend', onTouchEnd, false);
            
            this.update();
        };

        // ============ PHYSICS ENGINE ============
        class Vec3 {
            constructor(x = 0, y = 0, z = 0) { this.x = x; this.y = y; this.z = z; }
            set(x, y, z) { this.x = x; this.y = y; this.z = z; return this; }
            copy(v) { this.x = v.x; this.y = v.y; this.z = v.z; return this; }
            add(v) { this.x += v.x; this.y += v.y; this.z += v.z; return this; }
            sub(v) { this.x -= v.x; this.y -= v.y; this.z -= v.z; return this; }
            multiplyScalar(s) { this.x *= s; this.y *= s; this.z *= s; return this; }
            length() { return Math.sqrt(this.x * this.x + this.y * this.y + this.z * this.z); }
            normalize() { const l = this.length(); if (l > 0) this.multiplyScalar(1 / l); return this; }
            dot(v) { return this.x * v.x + this.y * v.y + this.z * v.z; }
            clone() { return new Vec3(this.x, this.y, this.z); }
        }

        class Ball {
            constructor(x, y, z, radius = 0.12) {
                this.position = new Vec3(x, y, z);
                this.velocity = new Vec3(0, 0, 0);
                this.radius = radius;
                this.restitution = 0.35;
                this.friction = 0.15;
                this.settled = false;
                this.settleTime = 0;
                this.inHopper = true;
                this.mesh = null;
            }
        }

        class PhysicsWorld {
            constructor() {
                this.balls = [];
                this.pins = [];
                this.walls = [];
                this.binDividers = [];
                this.gravity = new Vec3(0, -9.8, 0);
                
                // Board dimensions
                this.hopperTop = 6;
                this.hopperNeck = 3.5;
                this.hopperNeckWidth = 0.4;
                this.pinAreaTop = 3;
                this.pinAreaBottom = -5;
                this.binAreaTop = -5.5;
                this.binAreaBottom = -9;
                this.boardHalfWidth = 5;
            }
            
            addPin(x, y, z, radius) {
                this.pins.push({ x, y, z, radius });
            }
            
            addBinDivider(x, yTop, yBottom) {
                this.binDividers.push({ x, yTop, yBottom });
            }
            
            step(dt) {
                const subSteps = 4;
                const subDt = dt / subSteps;
                
                for (let s = 0; s < subSteps; s++) {
                    for (const ball of this.balls) {
                        if (ball.settled) continue;
                        
                        // Gravity
                        ball.velocity.x += this.gravity.x * subDt;
                        ball.velocity.y += this.gravity.y * subDt;
                        ball.velocity.z += this.gravity.z * subDt;
                        
                        // Damping
                        ball.velocity.x *= 0.995;
                        ball.velocity.y *= 0.998;
                        ball.velocity.z *= 0.995;
                        
                        // Position update
                        ball.position.x += ball.velocity.x * subDt;
                        ball.position.y += ball.velocity.y * subDt;
                        ball.position.z += ball.velocity.z * subDt;
                        
                        // Hopper constraints
                        if (ball.inHopper) {
                            this.hopperCollision(ball);
                        }
                        
                        // Pin collisions
                        this.pinCollisions(ball);
                        
                        // Ball-ball collisions
                        this.ballCollisions(ball);
                        
                        // Bin divider collisions
                        this.binDividerCollisions(ball);
                        
                        // Wall collisions
                        this.wallCollisions(ball);
                    }
                }
            }
            
            hopperCollision(ball) {
                const y = ball.position.y;
                
                // Upper hopper (funnel shape)
                if (y > this.hopperNeck) {
                    // Funnel widens as y increases
                    const t = (y - this.hopperNeck) / (this.hopperTop - this.hopperNeck);
                    const halfWidth = this.hopperNeckWidth + t * 2.5;
                    
                    // Left wall
                    if (ball.position.x < -halfWidth + ball.radius) {
                        ball.position.x = -halfWidth + ball.radius;
                        ball.velocity.x = Math.abs(ball.velocity.x) * 0.3;
                    }
                    // Right wall
                    if (ball.position.x > halfWidth - ball.radius) {
                        ball.position.x = halfWidth - ball.radius;
                        ball.velocity.x = -Math.abs(ball.velocity.x) * 0.3;
                    }
                }
                
                // Neck area
                if (y <= this.hopperNeck && y > this.pinAreaTop) {
                    const halfWidth = this.hopperNeckWidth;
                    
                    if (ball.position.x < -halfWidth + ball.radius) {
                        ball.position.x = -halfWidth + ball.radius;
                        ball.velocity.x = Math.abs(ball.velocity.x) * 0.3;
                    }
                    if (ball.position.x > halfWidth - ball.radius) {
                        ball.position.x = halfWidth - ball.radius;
                        ball.velocity.x = -Math.abs(ball.velocity.x) * 0.3;
                    }
                    
                    // Exit hopper when below neck
                    if (y < this.pinAreaTop + 0.3) {
                        ball.inHopper = false;
                    }
                }
                
                // Z constraints in hopper
                const zLimit = 0.3;
                if (ball.position.z < -zLimit) {
                    ball.position.z = -zLimit;
                    ball.velocity.z *= -0.2;
                }
                if (ball.position.z > zLimit) {
                    ball.position.z = zLimit;
                    ball.velocity.z *= -0.2;
                }
            }
            
            pinCollisions(ball) {
                for (const pin of this.pins) {
                    const dx = ball.position.x - pin.x;
                    const dy = ball.position.y - pin.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const minDist = ball.radius + pin.radius;
                    
                    if (dist < minDist && dist > 0.001) {
                        // Push ball out
                        const overlap = minDist - dist;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        
                        ball.position.x += nx * overlap * 1.02;
                        ball.position.y += ny * overlap * 1.02;
                        
                        // Velocity reflection based on incoming angle
                        const vDotN = ball.velocity.x * nx + ball.velocity.y * ny;
                        
                        if (vDotN < 0) {
                            // Reflect velocity
                            const restitution = ball.restitution;
                            ball.velocity.x -= (1 + restitution) * vDotN * nx;
                            ball.velocity.y -= (1 + restitution) * vDotN * ny;
                            
                            // Add small random perturbation (chaos from micro-level physics)
                            ball.velocity.x += (Math.random() - 0.5) * 0.5;
                            
                            // Friction
                            ball.velocity.x *= (1 - ball.friction);
                            ball.velocity.y *= 0.95;
                        }
                    }
                }
            }
            
            ballCollisions(ball) {
                for (const other of this.balls) {
                    if (other === ball) continue;
                    
                    const dx = ball.position.x - other.position.x;
                    const dy = ball.position.y - other.position.y;
                    const dz = ball.position.z - other.position.z;
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                    const minDist = ball.radius + other.radius;
                    
                    if (dist < minDist && dist > 0.001) {
                        const overlap = minDist - dist;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const nz = dz / dist;
                        
                        // Separate balls
                        const sep = overlap * 0.5;
                        ball.position.x += nx * sep;
                        ball.position.y += ny * sep;
                        ball.position.z += nz * sep;
                        other.position.x -= nx * sep;
                        other.position.y -= ny * sep;
                        other.position.z -= nz * sep;
                        
                        // Relative velocity
                        const dvx = ball.velocity.x - other.velocity.x;
                        const dvy = ball.velocity.y - other.velocity.y;
                        const dvz = ball.velocity.z - other.velocity.z;
                        const dvDotN = dvx * nx + dvy * ny + dvz * nz;
                        
                        if (dvDotN < 0) {
                            const restitution = 0.3;
                            const impulse = -(1 + restitution) * dvDotN * 0.5;
                            
                            ball.velocity.x += impulse * nx;
                            ball.velocity.y += impulse * ny;
                            ball.velocity.z += impulse * nz;
                            other.velocity.x -= impulse * nx;
                            other.velocity.y -= impulse * ny;
                            other.velocity.z -= impulse * nz;
                        }
                    }
                }
            }
            
            binDividerCollisions(ball) {
                if (ball.position.y > this.binAreaTop) return;
                
                for (const div of this.binDividers) {
                    if (ball.position.y < div.yTop && ball.position.y > div.yBottom) {
                        const dx = ball.position.x - div.x;
                        const dist = Math.abs(dx);
                        const minDist = ball.radius + 0.03;
                        
                        if (dist < minDist) {
                            const sign = dx > 0 ? 1 : -1;
                            ball.position.x = div.x + sign * minDist;
                            ball.velocity.x *= -0.1;
                        }
                    }
                }
            }
            
            wallCollisions(ball) {
                // Side walls
                const halfWidth = this.boardHalfWidth;
                if (ball.position.x < -halfWidth + ball.radius) {
                    ball.position.x = -halfWidth + ball.radius;
                    ball.velocity.x = Math.abs(ball.velocity.x) * 0.3;
                }
                if (ball.position.x > halfWidth - ball.radius) {
                    ball.position.x = halfWidth - ball.radius;
                    ball.velocity.x = -Math.abs(ball.velocity.x) * 0.3;
                }
                
                // Bottom
                if (ball.position.y < this.binAreaBottom + ball.radius) {
                    ball.position.y = this.binAreaBottom + ball.radius;
                    ball.velocity.y = Math.abs(ball.velocity.y) * 0.2;
                    ball.velocity.x *= 0.8;
                }
                
                // Front/back
                const zLimit = 0.4;
                if (ball.position.z < -zLimit) {
                    ball.position.z = -zLimit;
                    ball.velocity.z *= -0.3;
                }
                if (ball.position.z > zLimit) {
                    ball.position.z = zLimit;
                    ball.velocity.z *= -0.3;
                }
            }
        }

        // ============ MAIN APPLICATION ============
        class GaltonBoard {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.world = new PhysicsWorld();
                this.balls = [];
                this.hopperBalls = [];
                this.binCounts = new Array(13).fill(0);
                this.totalSettled = 0;
                this.autoMode = false;
                this.autoInterval = null;
                this.lastTime = performance.now();
                this.frameCount = 0;
                this.fps = 0;
                
                this.init();
            }
            
            init() {
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x0a0a14);
                this.scene.fog = new THREE.Fog(0x0a0a14, 15, 40);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
                this.camera.position.set(0, -1, 18);
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                // Controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.target.set(0, -2, 0);
                
                // Lights
                this.setupLights();
                
                // Board
                this.createBoard();
                
                // Histogram
                this.createHistogram();
                this.drawBellCurve();
                
                // Events
                this.setupEvents();
                
                // Start
                this.animate();
            }
            
            setupLights() {
                const ambient = new THREE.AmbientLight(0x404050, 0.6);
                this.scene.add(ambient);
                
                const mainLight = new THREE.DirectionalLight(0xffffff, 1);
                mainLight.position.set(5, 10, 10);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.width = 1024;
                mainLight.shadow.mapSize.height = 1024;
                this.scene.add(mainLight);
                
                const fillLight = new THREE.DirectionalLight(0x6080ff, 0.4);
                fillLight.position.set(-5, 5, -5);
                this.scene.add(fillLight);
                
                const rimLight = new THREE.PointLight(0xf97316, 0.5, 20);
                rimLight.position.set(0, -8, 5);
                this.scene.add(rimLight);
            }
            
            createBoard() {
                // Materials
                const glassMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0xffffff,
                    metalness: 0,
                    roughness: 0.05,
                    transmission: 0.9,
                    thickness: 0.5,
                    transparent: true,
                    opacity: 0.25
                });
                
                const frameMaterial = new THREE.MeshStandardMaterial({
                    color: 0x2a2a3a,
                    metalness: 0.8,
                    roughness: 0.2
                });
                
                const goldMaterial = new THREE.MeshStandardMaterial({
                    color: 0xd4af37,
                    metalness: 0.9,
                    roughness: 0.2
                });
                
                const dividerMaterial = new THREE.MeshStandardMaterial({
                    color: 0xc0c0c0,
                    metalness: 0.7,
                    roughness: 0.3
                });
                
                // === HOPPER (Funnel) ===
                // Create funnel shape
                const hopperShape = new THREE.Shape();
                hopperShape.moveTo(-3, 6);
                hopperShape.lineTo(3, 6);
                hopperShape.lineTo(0.5, 3.5);
                hopperShape.lineTo(0.5, 3);
                hopperShape.lineTo(-0.5, 3);
                hopperShape.lineTo(-0.5, 3.5);
                hopperShape.lineTo(-3, 6);
                
                const hopperGeo = new THREE.ExtrudeGeometry(hopperShape, {
                    depth: 0.8,
                    bevelEnabled: false
                });
                
                // Glass hopper (front)
                const hopperFront = new THREE.Mesh(
                    new THREE.PlaneGeometry(6.5, 3.5),
                    glassMaterial
                );
                hopperFront.position.set(0, 4.5, 0.45);
                this.scene.add(hopperFront);
                
                // Hopper frame
                const hopperFrameGeo = new THREE.BoxGeometry(0.15, 3.5, 0.9);
                const hopperLeft = new THREE.Mesh(hopperFrameGeo, frameMaterial);
                hopperLeft.position.set(-3.1, 4.5, 0);
                hopperLeft.rotation.z = -0.45;
                this.scene.add(hopperLeft);
                
                const hopperRight = new THREE.Mesh(hopperFrameGeo, frameMaterial);
                hopperRight.position.set(3.1, 4.5, 0);
                hopperRight.rotation.z = 0.45;
                this.scene.add(hopperRight);
                
                // Neck walls
                const neckGeo = new THREE.BoxGeometry(0.1, 1.5, 0.9);
                const neckLeft = new THREE.Mesh(neckGeo, frameMaterial);
                neckLeft.position.set(-0.45, 3, 0);
                this.scene.add(neckLeft);
                
                const neckRight = new THREE.Mesh(neckGeo, frameMaterial);
                neckRight.position.set(0.45, 3, 0);
                this.scene.add(neckRight);
                
                // === PIN AREA ===
                const pinRows = 12;
                const pinSpacing = 0.7;
                const pinRadius = 0.12;
                const pinHeight = 0.7;
                const pinGeo = new THREE.CylinderGeometry(pinRadius, pinRadius, pinHeight, 12);
                
                const startY = 2.5;
                
                for (let row = 0; row < pinRows; row++) {
                    const numPins = row + 1;
                    const rowWidth = (numPins - 1) * pinSpacing;
                    const startX = -rowWidth / 2;
                    const y = startY - row * pinSpacing;
                    
                    for (let col = 0; col < numPins; col++) {
                        const x = startX + col * pinSpacing;
                        
                        const pin = new THREE.Mesh(pinGeo, goldMaterial);
                        pin.position.set(x, y, 0);
                        pin.rotation.x = Math.PI / 2;
                        pin.castShadow = true;
                        this.scene.add(pin);
                        
                        this.world.addPin(x, y, 0, pinRadius);
                    }
                }
                
                // === BIN AREA ===
                const numBins = 13;
                const binWidth = pinSpacing;
                const totalBinWidth = numBins * binWidth;
                const binStartX = -totalBinWidth / 2;
                const binHeight = 3.5;
                const dividerGeo = new THREE.BoxGeometry(0.05, binHeight, 0.8);
                
                for (let i = 0; i <= numBins; i++) {
                    const x = binStartX + i * binWidth;
                    
                    const divider = new THREE.Mesh(dividerGeo, dividerMaterial);
                    divider.position.set(x, -7, 0);
                    divider.castShadow = true;
                    this.scene.add(divider);
                    
                    this.world.addBinDivider(x, -5.5, -9);
                }
                
                // Bin bottom
                const binBottomGeo = new THREE.BoxGeometry(totalBinWidth + 0.5, 0.15, 0.9);
                const binBottom = new THREE.Mesh(binBottomGeo, frameMaterial);
                binBottom.position.set(0, -8.8, 0);
                this.scene.add(binBottom);
                
                // === SIDE FRAMES ===
                const sideFrameGeo = new THREE.BoxGeometry(0.2, 12, 0.9);
                const leftFrame = new THREE.Mesh(sideFrameGeo, frameMaterial);
                leftFrame.position.set(-5, -1, 0);
                this.scene.add(leftFrame);
                
                const rightFrame = new THREE.Mesh(sideFrameGeo, frameMaterial);
                rightFrame.position.set(5, -1, 0);
                this.scene.add(rightFrame);
                
                // === GLASS FRONT ===
                const glassFront = new THREE.Mesh(
                    new THREE.PlaneGeometry(10, 12),
                    glassMaterial
                );
                glassFront.position.set(0, -1, 0.5);
                this.scene.add(glassFront);
                
                // === BELL CURVE REFERENCE LINE ===
                this.createBellCurveOverlay();
            }
            
            createBellCurveOverlay() {
                // Create bell curve as 3D line
                const points = [];
                const numBins = 13;
                const binWidth = 0.7;
                const totalWidth = numBins * binWidth;
                const startX = -totalWidth / 2;
                
                // Gaussian parameters
                const mean = 6; // center bin
                const stdDev = 1.8;
                const maxHeight = 2.5;
                
                for (let i = 0; i <= 50; i++) {
                    const t = i / 50;
                    const binPos = t * (numBins - 1);
                    const x = startX + binWidth / 2 + t * totalWidth;
                    
                    // Gaussian function
                    const gaussian = Math.exp(-0.5 * Math.pow((binPos - mean) / stdDev, 2));
                    const y = -8.7 + gaussian * maxHeight;
                    
                    points.push(new THREE.Vector3(x, y, 0.45));
                }
                
                const curveGeo = new THREE.BufferGeometry().setFromPoints(points);
                const curveMat = new THREE.LineBasicMaterial({
                    color: 0xf97316,
                    linewidth: 2,
                    transparent: true,
                    opacity: 0.8
                });
                
                const bellLine = new THREE.Line(curveGeo, curveMat);
                this.scene.add(bellLine);
            }
            
            createHistogram() {
                const container = document.getElementById('histogram');
                for (let i = 0; i < 13; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'hist-bar';
                    bar.style.height = '2px';
                    container.appendChild(bar);
                }
            }
            
            drawBellCurve() {
                const path = document.getElementById('bell-path');
                const width = 300;
                const height = 70;
                const numBins = 13;
                const mean = 6;
                const stdDev = 1.8;
                
                let d = 'M ';
                for (let i = 0; i <= 50; i++) {
                    const t = i / 50;
                    const binPos = t * (numBins - 1);
                    const x = t * width;
                    const gaussian = Math.exp(-0.5 * Math.pow((binPos - mean) / stdDev, 2));
                    const y = height - gaussian * (height - 5);
                    d += `${x},${y} `;
                    if (i === 0) d += 'L ';
                }
                
                path.setAttribute('d', d);
            }
            
            updateHistogram() {
                const bars = document.querySelectorAll('.hist-bar');
                const maxCount = Math.max(...this.binCounts, 1);
                
                bars.forEach((bar, i) => {
                    const height = Math.max(2, (this.binCounts[i] / maxCount) * 70);
                    bar.style.height = height + 'px';
                });
            }
            
            fillHopper(count = 100) {
                const ballGeo = new THREE.SphereGeometry(0.12, 12, 12);
                
                for (let i = 0; i < count; i++) {
                    const hue = 0.08 + Math.random() * 0.05; // Gold/orange tones
                    const ballMat = new THREE.MeshStandardMaterial({
                        color: new THREE.Color().setHSL(hue, 0.8, 0.5),
                        metalness: 0.9,
                        roughness: 0.2
                    });
                    
                    const mesh = new THREE.Mesh(ballGeo, ballMat);
                    
                    // Random position in hopper
                    const y = 4 + Math.random() * 1.5;
                    const t = (y - 3.5) / 2.5;
                    const maxX = 0.3 + t * 2;
                    const x = (Math.random() - 0.5) * maxX * 2;
                    const z = (Math.random() - 0.5) * 0.4;
                    
                    mesh.position.set(x, y, z);
                    mesh.castShadow = true;
                    this.scene.add(mesh);
                    
                    const ball = new Ball(x, y, z, 0.12);
                    ball.mesh = mesh;
                    ball.inHopper = true;
                    
                    this.hopperBalls.push(ball);
                    this.world.balls.push(ball);
                }
                
                document.getElementById('hopper-balls').textContent = this.hopperBalls.length;
            }
            
            releaseBalls(count = 10) {
                let released = 0;
                
                for (let i = 0; i < this.hopperBalls.length && released < count; i++) {
                    const ball = this.hopperBalls[i];
                    
                    // Only release balls near the neck
                    if (ball.position.y < 4.5 && Math.abs(ball.position.x) < 0.8) {
                        ball.inHopper = false;
                        // Give slight downward velocity
                        ball.velocity.y = -0.5;
                        ball.velocity.x = (Math.random() - 0.5) * 0.3;
                        released++;
                    }
                }
                
                // Move some balls down if none were near neck
                if (released === 0) {
                    for (let i = 0; i < Math.min(count, this.hopperBalls.length); i++) {
                        const ball = this.hopperBalls[i];
                        if (ball.inHopper) {
                            ball.velocity.y = -2;
                        }
                    }
                }
                
                // Update hopper count
                const hopperCount = this.hopperBalls.filter(b => b.inHopper).length;
                document.getElementById('hopper-balls').textContent = hopperCount;
            }
            
            setupEvents() {
                document.getElementById('fill-hopper').addEventListener('click', () => {
                    this.fillHopper(100);
                });
                
                document.getElementById('release-balls').addEventListener('click', () => {
                    this.releaseBalls(10);
                });
                
                document.getElementById('auto-mode').addEventListener('click', () => {
                    this.autoMode = !this.autoMode;
                    const btn = document.getElementById('auto-mode');
                    
                    if (this.autoMode) {
                        btn.textContent = '‚è∏Ô∏è Durdur';
                        btn.classList.add('active');
                        this.autoInterval = setInterval(() => {
                            if (this.hopperBalls.filter(b => b.inHopper).length < 20) {
                                this.fillHopper(50);
                            }
                            this.releaseBalls(8);
                        }, 300);
                    } else {
                        btn.textContent = '‚ñ∂Ô∏è Otomatik Akƒ±≈ü';
                        btn.classList.remove('active');
                        clearInterval(this.autoInterval);
                    }
                });
                
                document.getElementById('reset-btn').addEventListener('click', () => {
                    // Remove all ball meshes
                    for (const ball of this.world.balls) {
                        if (ball.mesh) this.scene.remove(ball.mesh);
                    }
                    
                    this.world.balls = [];
                    this.hopperBalls = [];
                    this.binCounts = new Array(13).fill(0);
                    this.totalSettled = 0;
                    
                    document.getElementById('total-balls').textContent = '0';
                    document.getElementById('hopper-balls').textContent = '0';
                    this.updateHistogram();
                    
                    if (this.autoMode) {
                        document.getElementById('auto-mode').click();
                    }
                });
                
                document.getElementById('toggle-controls').addEventListener('click', () => {
                    document.getElementById('ui-panel').classList.toggle('hidden');
                });
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Mobile: show hamburger
                if (window.innerWidth <= 768) {
                    document.getElementById('toggle-controls').classList.add('active');
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                const now = performance.now();
                const elapsed = now - this.lastTime;
                
                if (elapsed < 33) return; // Cap at ~30fps
                
                const dt = Math.min(elapsed / 1000, 0.05);
                this.lastTime = now;
                
                // FPS counter
                this.frameCount++;
                if (this.frameCount % 10 === 0) {
                    this.fps = Math.round(1000 / elapsed);
                    document.getElementById('fps').textContent = this.fps;
                }
                
                // Physics
                this.world.step(dt);
                
                // Update ball meshes and check settled
                const numBins = 13;
                const binWidth = 0.7;
                const binStartX = -numBins * binWidth / 2;
                
                for (const ball of this.world.balls) {
                    // Update mesh position
                    if (ball.mesh) {
                        ball.mesh.position.set(ball.position.x, ball.position.y, ball.position.z);
                    }
                    
                    // Check if settled
                    if (!ball.settled && ball.position.y < -8) {
                        const speed = ball.velocity.length();
                        if (speed < 0.2) {
                            ball.settleTime += dt;
                            if (ball.settleTime > 0.3) {
                                ball.settled = true;
                                
                                // Count bin
                                const binIndex = Math.floor((ball.position.x - binStartX) / binWidth);
                                const clampedBin = Math.max(0, Math.min(numBins - 1, binIndex));
                                this.binCounts[clampedBin]++;
                                this.totalSettled++;
                                
                                document.getElementById('total-balls').textContent = this.totalSettled;
                                this.updateHistogram();
                            }
                        } else {
                            ball.settleTime = 0;
                        }
                    }
                }
                
                // Update hopper count
                const hopperCount = this.world.balls.filter(b => b.inHopper && !b.settled).length;
                document.getElementById('hopper-balls').textContent = hopperCount;
                
                // Controls & render
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Start
        window.addEventListener('DOMContentLoaded', () => {
            new GaltonBoard();
        });
    </script>
